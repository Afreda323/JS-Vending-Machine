<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Vending Machine</h1>
    <div class='wrap'>
        <div class="vm">
            <div class="vm-top">
                <h4>JS VM</h4>
            </div>
            <div class="vm-middle">
                <div class="vm-left">
                    <div class="vm-left-inner">

                    </div>
                </div>
                <div class="vm-right">
                    <div class="vm-right-screen">
                        <p id='user-input'>Enter Something</p>
                    </div>
                    <div class="vm-right-buttons">
                        <div class="row">
                            <button value='A' id='A'>A</button>
                            <button value='B' id='B'>B</button>
                            <button value='C' id='C'>C</button>
                        </div>
                        <div class="row">
                            <button value='1' id='1'>1</button>
                            <button value='2' id='2'>2</button>
                            <button value='3' id='3'>3</button>
                        </div>
                    </div>
                    <button id='get-change'>
                        Get Change
                    </button>
                </div>
            </div>
            <div class="vm-bottom">
                <div id='serve'>

                </div>
            </div>
        </div>
    </div>
    <script src='js/main.js'></script>
</body>

</html>
